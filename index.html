<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container bg-black">
        <div class="left">
            <div class="close">
                <img width="30px" class="invert" src="images/close.svg" alt="">
            </div>
            <div class="left-box1 bg-gray">
                <img class="invert" src="images/logo.svg" alt="Spotify-icon">
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="Home-icon">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="Search-icon">Search</li>
                </ul>
            </div>
            <div class="left-box2 bg-gray">
                <div class="library">
                    <img class="invert" src="images/playlist.svg" alt="">
                    <h3>
                        Your Library
                    </h3>
                </div>
                <div class="song-list">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray">
            <div class="header">
                <div class="nav">
                    <img width="35px" class="hamburger" src="images/hamburger.svg" alt="">
                    <button class="bg-black">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="bg-black">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <div class="buttons">
                    <button class="sign-up">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlists</h1>
                <div class="card-container">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>
                <div class="song-bar">
                    <div class="song-info">
                    </div>
                    <div class="song-buttons">
                        <img id="prev-song" src="images/prevsong.svg" alt="">
                        <img id="play-song" src="images/play.svg" alt="">
                        <img id="next-song" src="images/nextsong.svg" alt="">
                    </div>
                    <div class="volume-progress">
                        <div class="song-progress">
                        </div>
                        <div class="volume">
                            <img class="volumeImg" src="images/volume.svg" alt="">
                            <div class="range">
                                <input type="range" class="volume-range" min="0" max="100" value="50">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- For local host -->
    <!-- <script src="script.js"></script> -->
     <!-- For deployment -->
     <script src="updated_script.js"></script>
</body>

</html>
